<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments :: resources}"></div>
    <title>Movie</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments :: navbar('movies')}"></nav>
    <div th:object="${movie}" class="container">
        <div class="mt-5">
            <h1 class="mb-3">Detail movie: </h1>
            <h3 th:text="|ID: *{id}|"></h3>
            <h3 th:text="|Title: *{title}|"></h3>
            <h3 th:text="|Director: *{director}|"></h3>
        </div>

    </div>



    <th:block th:replace="~{fragments :: scripts}"></th:block>

</div>
</body>
</html>
